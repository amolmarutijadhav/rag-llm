[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    api: API endpoint tests
    rag: RAG functionality tests
    chat: Chat completions tests
    document_upload: Document upload functionality tests
    ocr: OCR functionality tests
    real_ocr: Real OCR functionality tests with actual images
    ocr_batch: Batch OCR processing tests
    ocr_accuracy: OCR accuracy and text extraction tests
    ocr_integration: OCR integration tests
    ocr_performance: OCR performance tests
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning 